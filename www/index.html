<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- build:js js/lib.min.js -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <!-- endbower -->
    <!-- inject:addons:js -->

    <!-- endinject -->
    <!-- endbuild -->
    <!-- build:js js/demo.min.js -->
    <!-- inject:js -->

    <script src="DemoApp.module.js"></script>

    <script src="modules/DemoAppControllers.module.js"></script>

    <script src="services/DemoAppServices.module.js"></script>

    <script src="services/services.js"></script>

    <script src="modules/account/js/AccountCtrl.js"></script>

    <script src="modules/chat/js/ChatsCtrl.js"></script>

    <script src="modules/dashboard/js/DashboardCtrl.js"></script>

    <script src="modules/layout/js/LayoutCtrl.js"></script>

    <!-- endinject -->
    <!-- endbuild -->
    <!-- build:js js/demo.tpls.js -->
    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="demoapp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
